<body>
    <script>
        //请补全JavaScript代码，实现一个函数，要求如下：
        //1.根据输入的数字范围[start,end]和随机数个数"n"生成随机数
        //2.生成的随机数存储到数组中，返回该数组
        //3.返回的数组不能有相同元素
        //注意：
        //不需要考虑"n"大于数字范围的情况
        const _getUniqueNums = (start, end, n) => {
            //补全代码
            /*let ranArr = [];
            for(let i = 0;i<n;i++){
                ranArr.push(start + Math.floor(Math.random() * (end - start + 1)));
            }
            return [...new Set(ranArr)];*/
            let arr = [];
            let ranArr = [];
            for (let i = 0; i < end - start + 1; i++) {
                arr.push(start + i);
            }
            while (ranArr.length < n) {
                let ran = Math.floor(Math.random() * arr.length);
                ranArr.push(arr[ran]);
                arr.splice(ran, 1);
            }
            return ranArr;
        }
        console.log(_getUniqueNums(2, 10, 2));
    </script>
