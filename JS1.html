<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class='triangle'></div>

    <script>
        /*请不全JavaScript代码，要求在页面上渲
        染出一个直角三角形，三角形换行要求使
        用"br"实现。三角形如下：
        *
        **
        ***
        */
        var triangle = document.querySelector('.triangle');
        // 补全代码
        let star = '*';
        for (let i = 1; i < 4; i++) {
            triangle.innerHTML += star.repeat(i) + '<br>';
        }
    </script>
</body>

</html>
