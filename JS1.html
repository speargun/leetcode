<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class='triangle'></div>

    <script>
        var triangle = document.querySelector('.triangle');
        // 补全代码
        let star = '*';
        for (let i = 1; i < 4; i++) {
            triangle.innerHTML += star.repeat(i) + '<br>';
        }
    </script>
</body>

</html>
